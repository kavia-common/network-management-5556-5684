[flake8]
# Exclude virtual environments and vendor/third-party packages to avoid external lint errors
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .env,
    build,
    dist,
    .pytest_cache,
    .mypy_cache,
    node_modules,
    .tox,
    .eggs,
    *.egg-info,
    site-packages,
    .venv/**,
    ../.venv/**,
    ../../.venv/**,
    ../*/.venv/**

max-line-length = 120
extend-ignore = E203,W503
per-file-ignores =
    # Allow unused imports in __init__ modules for package exports
    */__init__.py:F401
